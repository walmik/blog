<!doctype html>
<html dir="ltr" lang="en-US">
	<head>

		<!-- Meta -->
		<meta charset="utf-8">

		<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% elsif post.title %}{{ post.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<!-- RSS -->
		<link rel="alternate" type="application/rss+xml" title="{{ site.config.title }} - {{ site.config.description }}" href="{{ site.config.url }}/feed.xml">

		<!-- Favicons -->
		<link rel="icon" href="{{ site.config.url }}/assets/favicon.png">

		<!-- Styles -->
		<link rel="stylesheet" href="{{ "/assets/style.css" | prepend: site.baseurl }}">

	</head>
	<body class="home blog">
